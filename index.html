<script>
    (function() {
        var squares = document.querySelectorAll('.square span');
        for (var i = 0; i < squares.length; i++) {
            
            squares[i].innerText = goals[Math.trunc(Math.random() * goals.length)];
        }
        squares = document.querySelectorAll('.square');
        for (var i = 0; i < squares.length; i++) {
            (function() {
                var me = squares[i];
                me.onclick = function(e) {
                   me.classList.toggle('checked');
                };
            })();
        }
    })();
</script>
